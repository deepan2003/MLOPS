name: ðŸ¥ MLOps Pipeline for AWS EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.9'
  PROJECT_DIR: /home/ubuntu/MLOPS

jobs:
  # JOB 1: DVC Pipeline - Pulls data and reproduces the model
  dvc-pipeline:
    name: ðŸ”„ DVC ML Pipeline (Preprocess & Train)
    runs-on: ubuntu-latest
    outputs:
      model-changed: ${{ steps.check-changes.outputs.model-changed }}
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ðŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: ðŸ“¦ Install Dependencies
        run: pip install -r requirements.txt
      - name: ðŸ” Configure DVC S3 Remote
        run: dvc remote modify s3remote endpointurl https://play.min.io && dvc remote default s3remote
      - name: ðŸ“Š Pull Latest Data from Remote
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: dvc pull
      - name: ðŸš€ Execute DVC Pipeline (Reproduce Model)
        run: dvc repro
      - name: ðŸ” Check for Model Changes
        id: check-changes
        run: |
          if git diff --quiet HEAD^ HEAD -- models/ || [ ! -d models ]; then
            echo "model-changed=false" >> $GITHUB_OUTPUT
          else
            echo "model-changed=true" >> $GITHUB_OUTPUT
          fi
      - name: ðŸ“¤ Upload Data to Remote Storage
        if: github.ref == 'refs/heads/main'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: dvc push
      - name: ðŸ“¦ Save Model Artifacts for Next Job
        uses: actions/upload-artifact@v4
        with:
          name: trained-model-artifacts
          path: |
            models/
            data/preprocessed/
            metrics.json
          retention-days: 7

  # JOB 2: Quality Assurance - Runs all your tests
  quality-assurance:
    name: ðŸ§ª Quality Assurance (Tox)
    runs-on: ubuntu-latest
    needs: dvc-pipeline # This job runs only after the dvc-pipeline job succeeds
    strategy:
      fail-fast: false
      matrix:
        tox-env: [py39, lint, security]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: ðŸ“¦ Download Model Artifacts
        uses: actions/download-artifact@v4
        with:
          name: trained-model-artifacts
      - name: ðŸ“¦ Install Dependencies
        run: pip install -r requirements.txt
      - name: ðŸ§ª Run Tox Environment
        run: tox -e ${{ matrix.tox-env }}

  # JOB 3: Deployment - Pushes your code to the server
  deploy-to-ec2:
    name: "ðŸš€ Deploy to AWS EC2"
    runs-on: ubuntu-latest
    needs: [dvc-pipeline, quality-assurance] # Runs only after both previous jobs succeed
    if: github.ref == 'refs/heads/main' && needs.dvc-pipeline.outputs.model-changed == 'true'
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync Project Files to EC2 Server
        # CORRECTED: Using a valid, modern version of the action
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USERNAME }}
          key: ${{ secrets.AWS_EC2_KEY }}
          port: 22
          source: "."
          target: ${{ env.PROJECT_DIR }}

      - name: ðŸš€ Execute Deployment Script on EC2
        # CORRECTED: Using a valid, modern version of the action
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USERNAME }}
          key: ${{ secrets.AWS_EC2_KEY }}
          port: 22
          script: |
            export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            
            cd ${{ env.PROJECT_DIR }}
            
            # Make the deployment script executable and run it
            chmod +x deploy.sh
            ./deploy.sh