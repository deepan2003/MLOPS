# This is the complete, corrected, and adapted version of your CI/CD workflow.
# It is now configured for DVC Studio and deployment to Render.

name: ğŸ¥ Heart Attack MLOps Pipeline

on:
  push:
    branches: [ main ] # Runs on pushes to the main branch
  pull_request:
    branches: [ main ] # Runs on pull requests to the main branch for checking
  workflow_dispatch:   # Allows manual runs from the GitHub Actions tab

env:
  PYTHON_VERSION: '3.9' # CORRECTED: Matched to your tox.ini file

jobs:
  # ====================================================================
  # JOB 1: DVC ML PIPELINE
  # Downloads data, reproduces the model, and pushes the new version.
  # ====================================================================
  dvc-pipeline:
    name: ğŸ”„ DVC ML Pipeline (Preprocess & Train)
    runs-on: ubuntu-latest
    outputs:
      model-changed: ${{ steps.check-changes.outputs.model-changed }}

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install dvc
        pip install -r requirements.txt

    - name: ğŸ” Configure DVC Studio Remote
      # CORRECTED: This step now MODIFIES the existing remote instead of adding a new one.
      env:
        DVC_STUDIO_TOKEN: ${{ secrets.DVC_STUDIO_TOKEN }}
        DVC_STUDIO_USERNAME: ${{ secrets.DVC_STUDIO_USERNAME }}
      run: |
        dvc remote modify studio --local auth basic
        dvc remote modify studio --local user $DVC_STUDIO_USERNAME
        dvc remote modify studio --local password $DVC_STUDIO_TOKEN
        dvc remote default studio

    - name: ğŸ“Š Pull Latest Data from Remote
      run: dvc pull

    - name: ğŸš€ Execute DVC Pipeline (Reproduce Model)
      run: dvc repro

    - name: ğŸ“ˆ Display Model Metrics in Summary
      run: |
        echo "## ğŸ“Š Heart Attack Model Performance" >> $GITHUB_STEP_SUMMARY
        dvc metrics show --md >> $GITHUB_STEP_SUMMARY

    - name: ğŸ” Check for Model Changes
      id: check-changes
      run: |
        if git diff --quiet HEAD^ HEAD -- models/ || [ ! -d models ]; then
          echo "model-changed=false" >> $GITHUB_OUTPUT
          echo "â„¹ï¸ No model changes detected."
        else
          echo "model-changed=true" >> $GITHUB_OUTPUT
          echo "âœ… Model changes detected. Deployment will be triggered."
        fi

    - name: ğŸ“¤ Upload Data to Remote Storage
      if: github.ref == 'refs/heads/main'
      run: dvc push

    - name: ğŸ“¦ Save Model Artifacts for Next Job
      uses: actions/upload-artifact@v4
      with:
        name: trained-model-artifacts
        path: |
          models/
          data/preprocessed/
          metrics.json
        retention-days: 7

  # ====================================================================
  # JOB 2: QUALITY ASSURANCE
  # Runs tests, linting, and security checks using tox.
  # ====================================================================
  quality-assurance:
    name: ğŸ§ª Quality Assurance (Tox)
    runs-on: ubuntu-latest
    needs: dvc-pipeline # Depends on the DVC pipeline job

    strategy:
      fail-fast: false
      matrix:
        tox-env: [py39, lint, security]

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ”§ Install Tox
      run: pip install tox

    - name: ğŸ§ª Run Tox Environment [${{ matrix.tox-env }}]
      run: tox -e ${{ matrix.tox-env }}

  # ====================================================================
  # JOB 3: DEPLOY TO RENDER
  # Deploys the application to Render if all previous jobs succeed.
  # ====================================================================
  deploy-to-render:
    name: "ğŸš€ Deploy to Production (Render)"
    runs-on: ubuntu-latest
    needs: [dvc-pipeline, quality-assurance] # Depends on both previous jobs
    # Only deploy if on the main branch AND the model has actually changed
    if: github.ref == 'refs/heads/main' && needs.dvc-pipeline.outputs.model-changed == 'true'

    steps:
    - name: "ğŸš€ Trigger Render Deploy"
      run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}

